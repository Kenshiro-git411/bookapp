{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
    <header>
        <!-- ヘッダー全体 -->
        <div class="flex justify-between mt-8 mx-10 border-gray-600">
            <!-- ヘッダーの左側 -->
            <div class="flex items-center">
                <span class="text-2xl font-semibold tracking-tight
                bg-gradient-to-r from-slate-800 via-gray-700 to-neutral-700
                bg-clip-text text-transparent">文献一覧作成ツール</span>
            </div>
            <!-- ヘッダーの右側 -->
            <div>
                <nav class="space-x-4">
                  <form method="post" action="{% url "api:logout" %}">
                    {% csrf_token %}
                    <button type="submit" class="font-semibold">Logout</button>
                  </form>

                </nav>
            </div>
        </div>
    </header>
    <main class="">
        <div class="flex flex-col items-center mt-48">
            <div class="w-full flex justify-center px-5 pb-5">
                <form action="/search/" class="w-full flex flex-col items-center space-y-4" method="post">{% csrf_token %}
                    <div class="w-7/12">
                        <div class="pb-2">
                            <label class="text-xl font-semibold" for="searchword">検索ワード</label>
                        </div>
                        <div class="w-full flex justify-center text-center">
                            <input type="text" class="block w-full h-12 pl-5 border rounded-full bg-gray-100 border-gray-600 shadow-md" id="searchword" placeholder="書籍名、論文名、著者名等を入力してください" name="searchword"/>
                        </div>
                    </div>
                    <div class="w-1/5">
                        <button class="h-9 text-center w-full bg-black rounded-full shadow-md text-white hover:bg-gray-300 hover:text-black hover:duration-500" type="submit" value="search">検索する</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
{% else %}
