<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mypage</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="border-b border-gray-100 shadow-sm">
        <!-- ヘッダー全体 -->
        <div class="flex justify-between mt-8 mx-10 pb-4">
            <!-- ヘッダーの左側 -->
            <div class="flex items-center">
                    <span class="text-2xl font-semibold tracking-tight
                    bg-gradient-to-r from-slate-800 via-gray-700 to-neutral-700
                    bg-clip-text text-transparent">文献一覧作成ツール</span>
            </div>
            <!-- ヘッダーの右側 -->
            <div>
                <nav class="space-x-4">
                    <form method="post" action="{% url "api:logout" %}">
                        {% csrf_token %}
                        <button type="submit" class="font-semibold">Logout</button>
                    </form>

                </nav>
            </div>
        </div>
    </header>
</body>
</html>
