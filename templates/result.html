<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
        <div>
            {% for book in book_list %}
              <div style="margin-bottom: 24px; border-bottom: 1px solid black; padding-bottom: 24px">
                <p style="font-weight: bold">タイトル: {{ book.title }}</p>
                <div>リンク: <a href="{{ book.link }}">{{ book.link }}</a></div>
                <p>解説: {{ book.description|safe }}</p>
              </div>
            {% endfor %}

                <!-- <p></p> -->
            
            {{endfor}}
        </div>
    {% endblock content %}
</body>
</html>
