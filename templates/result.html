<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
        <div>
            {% for book in book_list %}
              <div style="margin-bottom: 24px; border-bottom: 1px solid black; padding-bottom: 24px" value="{{ book }}">
                <a href="{% url 'api:detail' %}">
                    <p style="font-weight: bold">タイトル: {{ book.title }}</p>
                </a>
                <div>リンク: <a href="{{ book.link }}">{{ book.link }}</a></div>
                <div><p>著者・編者: {{ book.author }}</p></div>
                <div><p>資料種別: {{ book.category }}</p></div>
                <div><p>出版社: {{ book.publisher }}</p></div>
                <div><p>掲載誌: {{ book.thesis }}</p></div>
                <div><p>掲載ページ: {{ book.page }}</p></div>
                <div><p>出版年: {{ book.publish_year }}</p></div>
                <!-- descriptionに入っている余分なタグを削除(descriptionにpタグなどが入っているので、|safeを付けると削除される。) -->
                <!-- <p>解説: {{ book.description|safe }}</p> -->
              </div>
            {% endfor %}
        </div>
    {% endblock content %}
</body>
</html>
