<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット完了</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-screen flex flex-col">
    <header class="border-b border-gray-100 shadow-md">

        <div class="flex justify-between py-4 px-10 shadow-md bg-white">
            <!-- ヘッダーの左側 -->
            <div class="flex items-center">
                <a href="{% url "api:top" %}">
                    <span class="text-2xl font-semibold tracking-tight
                    bg-gradient-to-r from-slate-800 via-gray-700 to-neutral-700

                </a>
            </div>

    </header>
    <main class="flex-grow flex items-center justify-center">
        <div class="flex justify-center justify-start h-2/5 w-3/5">
            <div class="flex flex-col items-center w-full">
                <p class="text-2xl font-bold tracking-widest">
                    パスワード再設定用のメールを送信しました。<br>
                    メールに記載されているリンクから再設定を行ってください。
