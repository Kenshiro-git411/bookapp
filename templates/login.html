{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-screen">
    <div class="h-full bg-cover bg-center bg-white flex flex-col">
        <div class="flex flex-col items-center justify-center h-screen">
            <div class="w-4/5">
                <div id="title" class="pb-2">
                    <span class="text-2xl font-bold">Login</span>
                </div>
            </div>
            <div id="content" class="flex items-center justify-center bg-gray-200 mx-10 mb-10 w-4/5 h-3/5 shadow-md">
                <div class="flex items-center justify-center w-11/12 h-5/6 space-x-16">
                    <div class="w-full ml-10">
                        <form method="post" action="/login/" class="space-y-6 px-16">{% csrf_token %}
                            <!-- usernameタグ -->
                            <div class="">
                                <label htmlFor="email" class="block text-sm font-medium leading-6">
                                    ユーザー名
                                </label>
                                <div class="mt-2">
                                    <input name="username" type="text" required autoComplete="username" placeholder="ユーザー名を入力してください" class="block w-full border-0 px-2 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" required/>
                                </div>
                            </div>

                            <!-- passwordタグ -->
                            <div class="">
                                <div class="flex items-center justify-between">
                                    <label htmlFor="password" class="block text-sm font-medium leading-6">
                                        パスワード
                                    </label>
                                </div>
                                <div class="mt-2">
                                    <input name="password" type="password" required autoComplete="current-password" placeholder="パスワードを入力してください" class="block w-full border-0 px-2 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"/>
                                </div>
                            </div>

                            <div class="flex justify-center pt-5">
                                <button type="submit" class="flex justify-center w-full py-2 mb-5 tracking-widest bg-black text-sm text-white font-semibold leading-6 shadow-sm hover:bg-white hover:text-black hover:duration-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                    ログイン
                                </button>
                            </div>
                        </form>
                        <div class="pb-4 text-center">
                            <a href="">パスワードを忘れた方はクリック</a>
                        </div>
                    </div>
                    <div class="w-full border-l border-dotted border-black">
                        <div class="mr-10 py-10 space-y-6 text-center">
                            <span class="text-lg font-semibold">はじめてご利用の方</span>
                            <p class="">検索資料を保存したい方はアカウント作成が必要です</p>
                            <div class="px-12">
                                <a href="{% url 'api:signup' %}" class="flex justify-center w-full py-2 mb-5 tracking-widest bg-black text-sm text-white font-semibold leading-6 shadow-sm hover:bg-white hover:text-black hover:duration-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" >
                                    アカウント作成
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
