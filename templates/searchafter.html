{% extends 'base.html' %}

{% block content %}
    
    <main class="h-full">
        <div class="min-h-screen flex flex-col items-center mt-48">
            <div class="w-full flex justify-center px-5 pb-5">
                <form action="/search/" class="w-full flex flex-col items-center space-y-4" method="post">{% csrf_token %}
                    <div class="w-7/12">
                        <div class="pb-2">
                            <label class="text-xl font-semibold" for="searchword">検索ワード</label>
                        </div>
                        <div class="w-full flex justify-center text-center">
                            <input type="text" class="block w-full h-12 pl-2 border rounded border-gray-600 shadow-md" id="searchword" placeholder="書籍名、論文名、著者名等を入力してください" name="searchword"/>
                        </div>
                    </div>
                    <div class="w-1/5 ">
                        <button class="h-9 text-center w-full bg-black rounded-full text-white hover:bg-gray-300 hover:text-black hover:duration-500" type="submit" value="search">検索する</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
